# ===================================================================
# JHipster Sample Spring Cloud Config.
# ===================================================================

# Property used on app startup to check the config server status
configserver:
    name: FETEC Central Config
    status: Connected to the FETEC Registry config server!

# Default JWT secret token (to be changed in production!)
jhipster:
    security:
        authentication:
            jwt:
                # It is recommended to encode the secret key in Base64, using the `base64-secret` property.
                # For compabitibily issues with applications generated with older JHipster releases,
                # we use the non Base64-encoded `secret` property here.
                secret: my-secret-key-which-should-be-changed-in-production-and-be-base64-encoded
                # The `base64-secret` property is recommended if you use JHipster v5.3.0+
                # (you can type `echo 'secret-key'|base64` on your command line)
                # base64-secret: bXktc2VjcmV0LWtleS13aGljaC1zaG91bGQtYmUtY2hhbmdlZC1pbi1wcm9kdWN0aW9uLWFuZC1iZS1iYXNlNjQtZW5jb2RlZAo=

# Enable /management/logfile endpoint for all apps
logging:
    path: /tmp
    file: ${spring.application.name}.log

eureka:
  server:
    peer-node-read-timeout-ms: 35000


spring:
  cloud:
    circuitbreaker:
      hystrix:
        enabled: true
    loadbalancer:
      ribbon:
        enabled: false
    config:
      # fail-fast: false
      request-read-timeout: 60000
      request-connect-timeout: 30000

zuul:
  host:
    connect-timeout-millis: 35000
    socket-timeout-millis: 60000
    max-per-route-connections: 100
    max-total-connections: 500
  semaphore:
    max-semaphores: 200
  ribbon:
    eager-load:
      enabled: true
  ribbon-isolation-strategy: SEMAPHORE
hystrix:
  metrics:
    enabled: false
    # polling-interval-ms: 
  command:
    default:
      circuitBreaker:
        enabled: true
        # errorThresholdPercentage: 50
      fallback:
        enabled: false
      execution:
        timeout:
          enabled: false
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000
          semaphore:
            maxConcurrentRequests: 100
ribbon:
  eager-load:
    enabled: true
  ReadTimeout: 60000
  ConnectTimeout: 3000
  SocketTimeout: 10000